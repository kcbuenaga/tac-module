code: tac
name: "TAC: Thesis Advisory Companion"
header: "Academic thesis development from topic discovery to defense"
subheader: "Specialized agents for MBA thesis writers - bilingual Portuguese/English support"
default_selected: false

# Variables from Core Config inserted:
## user_name                  # User's name
## communication_language     # Preferred language (english or portuguese)
## document_output_language   # Output document language
## output_folder              # Default output location

thesis_artifacts:
  prompt: "Where should thesis artifacts be stored (notes, outlines, sources, drafts)?"
  default: "{output_folder}/thesis-artifacts"
  result: "{project-root}/{value}"

institution_name:
  prompt: "What is your university/institution name?"
  default: "USP"
  result: "{value}"
